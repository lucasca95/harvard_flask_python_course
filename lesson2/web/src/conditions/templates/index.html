<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it new year?</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sentencias de control de Jinja2 -->
    {% if new_year %}
        <h1>YES! Happy New Year!</h1>
    {% else %}
        <h1>NO</h1>
    {% endif %}
</body>
</html>
