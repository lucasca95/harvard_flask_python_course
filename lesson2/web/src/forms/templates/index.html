<!-- indicamos que hereda de layout.html -->
{% extends "layout.html" %}

{% block heading %}
    First Page
{% endblock %}

{% block body %}
    <!-- Redirigimos el formulario al metodo "hello" del index -->
   <form action="{{ url_for('hello') }}" method="post">
        <!-- el valor del campo "name" sera el que entienda el servidor -->
        <input type="text" name="name" placeholder="Enter your name">
        <button>Submit</button>
   </form>

{% endblock %}
