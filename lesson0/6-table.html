<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border:2px solid black;
            /* Combinar bordes de celdas de una tabla */
            border-collapse: collapse;
            width: 80%;
            text-align: center;
            margin-left: 10%;
        }
        th, td{
            border:1px solid black;
            padding: 5px;
        }
        th{
            background-color: lavender;
        }
    </style>
</head>
<body>
    <h1>Personas</h1>
    <div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>Camino</td>
                <td>1995-*</td>
            </tr>
            <tr>
                <td>Fiorela</td>
                <td>Rengel</td>
                <td>1999-*</td>
            </tr>
            <tr>
                <td>Agustina</td>
                <td>Camino</td>
                <td>2000-*</td>
            </tr>
        </table>
    </div>
</body>
</html>
