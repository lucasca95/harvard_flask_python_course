<!-- HTML no necesita identacion para funcionar pero es
muy util para el usuario para diferenciar la estructura
de la pagina -->
<!-- El doctype le dice al navegador que usamos html5 -->
<!DOCTYPE html> 
<!-- Las etiquetas html (tags) se escriben entre signos de mayor/menor
    donde <xxx> es un tag de apertura y </xxx> es uno de cierre-->
<html lang="en">
<!-- informacion sobre pa pagina web que es util para el navegador-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages!</title>
</head>

<!-- Contenido del sitio web -->
<body>
    Anda, Sarita!
</body>
</html>
