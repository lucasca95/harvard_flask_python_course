<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
    <style>
        /* La prioridad en CSS y los elementos responde a darle
        mayor jerarquia a los cambios hechos de forma mas especifica
        segun el arbol de elementos DOM, es decir, mientras mas abajo 
        mayor jerarquia
         */
        /* IDs */
        #top{
            font-size: 36px;
        }
        #middle{
            font-size: 24px;
        }
        #bottom{
            font-size: 12px;
        }
        /* Clase "name" */
        .name{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Los id deben ser unicos, mientras que las clases son un tipo de elementos -->
    <div id="top">
        This is the <span class="name">top</span>of the page.
    </div>
    <div id="middle">
        This is the <span class="name">middle</span>of the page.
    </div>
    <div id="bottom">
        This is the <span class="name">bottom</span>of the page.
    </div>
</body>
</html>
