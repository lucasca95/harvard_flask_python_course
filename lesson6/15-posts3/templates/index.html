<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web</title>

    <style>
        @keyframes hide {
            from {
                opacity: 1;
            }
            to{
                /* No se ve */
                opacity: 0;
            }
        }
        .hide{
            float: right;
        }
        .post{
            animation-name: hide;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            animation-play-state: paused;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id='post' type="text/x-handlebars-template">
        <div class="post">
            {% raw -%}
                {{ contents }}
            {%- endraw %}
        </div>
        <br>
        <button class='hide'>Hide</button>
    </script>
    
    <script>
        let counter = 1;
        const quantity = 10; // Cant de posts pedidos
        // Creamos el template
        const post_template = Handlebars.compile(document.querySelector('#post').innerHTML);

        // Llamamos a la func load la primera vez y si el usuario hace un scroll hasta el final
        document.addEventListener('DOMContentLoaded', load);
        window.onscroll = () => {
            if(window.innerHeight + window.scrollY >= document.body.offsetHeight){
                load();
            }
        };

        document.addEventListener('click', event => {
            const elem = event.target;
            console.log(elem);
            if (elem.className === 'hide'){
                elem.parentElement.style.animationPlayState = 'running'
                elem.parentElement.addEventListener('animationed', () => {
                    elem.parentElement.remove();
                });
            }
        });

        function load(){
            const start = counter;
            const end = start + quantity - 1;
            counter = end + 1;
            console.log(`Start: ${start}\nEnd: ${end}\nContador: ${counter}`);

            const request = new XMLHttpRequest();
            request.open('POST', '/posts');

            // Creamos un objeto data que simula un formulario 
            // y le metemos los datos
            const data = new FormData();
            data.append('start', start);
            data.append('end', end);
            // enviamos los datos al servidor
            request.send(data);

            request.onload = () => {
                const data = JSON.parse(request.responseText);
                // Aplicamos la funcion add_post a cada elemento que llego como dato
                data.forEach(add_post);
            };

        }
        
        function add_post(contenido){
            const post = post_template({
                'contents': contenido
            });
            document.querySelector('#posts').innerHTML += post;
        }

    </script>
</head>
<body>
    <div id="posts">
    </div>
</body>
</html>
