<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web</title>

    <style>
        /* Definimos una animacion CSS llamada 'grow' */
        @keyframes grow {
            from {
                font-size: 20px;
            }
            to{
                font-size: 100px;
            }
        }
        h1{
            /* Nombre de animacion asociada */
            animation-name: grow;
            /* tiempo que lleva la animacion */
            animation-duration: 2s;
            /* indicar el sentido de la animacion y en que estado permanecer al finalizar */
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
</body>
</html>
