<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <svg id='svg' style='width:100%; height:800px'></svg>
    
    <script>
        const svg = d3.select('#svg');
        const c = svg.append('circle')
                    .attr('cx', 200)
                    .attr('cy', 200)
                    .attr('r', 70)
                    .style('fill', 'green');
        c.transition()
            .duration(10000)
            .attr('cx',500)
            .attr('cy',500)
            .style('fill', 'red');
    </script>
</body>
</html>
