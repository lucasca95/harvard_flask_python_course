<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setInterval(count, 1000);
        });

        let counter = 0;

        function count(){
            counter++;
            document.querySelector('#counter').innerHTML = counter;
        }

    </script>
</head>
<body>
    <h1 id="counter">0</h1>
</body>
</html>
