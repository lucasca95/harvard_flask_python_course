<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image1</title>
</head>
<body>
    <!-- Primer tag aprendido que aplica los llamados
    "atributos" HTML. En este caso, src (source) -->
    <!-- Los atributos width y height establecen el ancho y alto de la imagen -->
    <img width="200px" height="100px" src="../Imagenes/gatito.jpg" alt="Imagen de un gato">
    <br>
    <img width="200px" src="../Imagenes/gatito.jpg" alt="Imagen de un gato">
    <br>
    <!-- Al indicar el tamano como porcentaje nos referimos en base
    al tamano total de la ventana -->
    <img width="50%" src="../Imagenes/gatito.jpg" alt="Imagen de un gato">
</body>
</html>
