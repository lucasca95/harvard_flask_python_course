<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <style>
        div{
            background-color: teal;
            width:500px;
            height: 400px;
            /* El margin es el espacio que tiene un elemento por fuera de si */
            margin: 30px;
            /* El padding es el espacio entre el borde de un elemento y su contenido */
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        Hello World!
    </div>
</body>
</html>
