<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebPage-attribute</title>
    <style>
        /* Editar el estilo de los input que sean de un determinado tipo */
        input[type=text]{
            background-color: rgb(200, 68, 68);
            color: whitesmoke;
        }
        input[type=number]{
            background-color: yellow;
            color:blue;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" name="name" placeholder="FirstName">
        <input type="text" name="name" placeholder="LastName">
        <input type="number" name="name" placeholder="Age">
    </form>
</body>
</html>
