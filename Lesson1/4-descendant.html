<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebPage-descendant</title>
    <style>
        /* Quiero colorear de rojo todos los li que desciendan
        de un ol */
        ol li{
            color:red;
        }
        /* el "mayor que" nos ayuda a referirnos a los elementos que sean
        hijos inmediatos */
        ol > li{
            color:blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <ul>
            <li>sublist item 1</li>
            <li>sublist item 2</li>
        </ul>
        <li>list item 3</li>
    </ol>
    <ul>
        <li>item1 fuera de ol</li>
        <li>item2 fuera de ol</li>
    </ul>
</body>
</html>
