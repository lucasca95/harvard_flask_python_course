<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebPage-before</title>
    <style>
        a::before{
            content: "\21d2 Click here: ";
            font-weight: bold;
        }     
        a::after{
            content: ".";
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">link1</a></li>
        <li><a href="#">link2</a></li>
        <li><a href="#">link3</a></li>
        
    </ul> 
</body>
</html>
